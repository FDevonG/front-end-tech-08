<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Directory</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">    
    </head>
    <body>
        <main>
            <div class="employee">
                <section class="employee__container">
                    <div class="search-bar">
                        <h1>Awesome Startup Employee Directory</h1>
                        <div class="search">
                            <input type="text" aria-label="user search" placeholder="Search for a user" id="search-field">
                            <div class="search__results hidden"></div>
                        </div>
                    </div>
                    <div class="grid" aria-live="polite">
                        
                    </div>
                </section>
                <div class="modal">
                    <div class="modal__container">
                        <span class="modal__container__close">X</span>
                        <div class="modal__container__info">
                            
                       </div>
                    </div>
                </div>
            </div>
            
        </main>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
